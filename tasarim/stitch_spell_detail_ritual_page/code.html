<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Active Ritual Mode - Mystic Grimoire</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221e10",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'flicker': 'flicker 2s infinite',
                    },
                    keyframes: {
                        flicker: {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '25%': { opacity: '0.85', transform: 'scale(0.98)' },
                            '50%': { opacity: '0.95', transform: 'scale(1.02)' },
                            '75%': { opacity: '0.9', transform: 'scale(0.95)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom grain texture overlay */
        .bg-grain {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        
        /* Flame shape for CSS art */
        .candle-flame {
            border-radius: 50% 50% 20% 20%;
            background: radial-gradient(white, #f2b90d 60%, transparent 95%); 
            transform: rotate(45deg);
            box-shadow: 0 0 20px #f2b90d, 0 0 60px #f2b90d;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased selection:bg-primary/30 relative overflow-hidden">
<!-- Ambient Glow Effects -->
<div class="absolute top-0 left-0 w-full h-1/3 bg-primary/10 blur-[100px] rounded-full pointer-events-none animate-pulse-slow"></div>
<div class="absolute bottom-0 right-0 w-2/3 h-1/3 bg-primary/5 blur-[80px] rounded-full pointer-events-none animate-pulse-slow delay-1000"></div>
<div class="absolute inset-0 bg-grain pointer-events-none mix-blend-overlay z-0"></div>
<!-- Top Bar -->
<header class="relative z-10 flex items-center justify-between p-6">
<button class="text-slate-900 dark:text-slate-100 p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-3xl">close</span>
</button>
<span class="text-primary font-bold tracking-widest uppercase text-xs opacity-80">Full Moon Ritual</span>
<button class="text-slate-900 dark:text-slate-100 p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-3xl">info</span>
</button>
</header>
<!-- Constellation Progress Tracker -->
<div class="relative z-10 w-full px-12 py-4">
<div class="flex items-center justify-between relative">
<!-- Connecting Line -->
<div class="absolute top-1/2 left-0 w-full h-[1px] bg-gradient-to-r from-primary/30 via-primary to-primary/30 -translate-y-1/2 z-0"></div>
<!-- Step 1: Done -->
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="w-3 h-3 rounded-full bg-primary shadow-[0_0_10px_#f2b90d]"></div>
</div>
<!-- Step 2: Done -->
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="w-3 h-3 rounded-full bg-primary shadow-[0_0_10px_#f2b90d]"></div>
</div>
<!-- Step 3: Active (Larger star) -->
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="relative flex items-center justify-center">
<div class="w-6 h-6 rounded-full bg-primary shadow-[0_0_15px_#f2b90d] animate-pulse"></div>
<div class="absolute w-10 h-10 border border-primary/30 rounded-full animate-ping opacity-20"></div>
</div>
<span class="absolute top-8 text-[10px] text-primary font-bold uppercase tracking-wider whitespace-nowrap">Step 3</span>
</div>
<!-- Step 4: Pending -->
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="w-2 h-2 rounded-full bg-slate-500/50 dark:bg-slate-400/30"></div>
</div>
<!-- Step 5: Pending -->
<div class="relative z-10 flex flex-col items-center gap-2">
<div class="w-2 h-2 rounded-full bg-slate-500/50 dark:bg-slate-400/30"></div>
</div>
</div>
</div>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center relative z-10 w-full max-w-md mx-auto px-6 py-8">
<!-- Candle/Flame Graphic -->
<div class="relative w-48 h-64 flex flex-col items-center justify-end mb-12">
<!-- Flame Aura -->
<div class="absolute top-10 w-32 h-32 bg-primary/20 blur-[60px] rounded-full animate-flicker"></div>
<!-- The Flame -->
<div class="w-12 h-20 bg-gradient-to-t from-orange-500 via-primary to-white rounded-[50%_50%_50%_50%_/_60%_60%_40%_40%] shadow-[0_0_20px_#f2b90d] animate-flicker origin-bottom blur-[2px] z-20"></div>
<div class="w-8 h-14 absolute bottom-[104px] bg-white/80 rounded-full blur-[4px] z-30 opacity-80 animate-flicker delay-75"></div>
<!-- Candle Body -->
<div class="w-24 h-28 bg-gradient-to-r from-[#e6dcc3] via-[#f8f5e6] to-[#e6dcc3] dark:from-[#2a261a] dark:via-[#3d3828] dark:to-[#2a261a] rounded-t-lg relative z-10 shadow-lg mt-2 overflow-hidden">
<!-- Wax drips -->
<div class="absolute top-0 left-2 w-3 h-12 bg-[#f8f5e6] dark:bg-[#3d3828] rounded-b-full opacity-80"></div>
<div class="absolute top-0 right-4 w-2 h-8 bg-[#f8f5e6] dark:bg-[#3d3828] rounded-b-full opacity-60"></div>
<!-- Wick -->
<div class="absolute -top-3 left-1/2 -translate-x-1/2 w-1 h-4 bg-black/80 dark:bg-black z-0"></div>
</div>
<!-- Candle Base/Holder Reflection -->
<div class="w-32 h-4 bg-black/20 blur-md rounded-full mt-2"></div>
</div>
<!-- Instruction Text -->
<div class="text-center space-y-4">
<h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-slate-100 italic leading-tight drop-shadow-lg">
                Cleanse your space with sage
            </h1>
<p class="text-slate-600 dark:text-[#bab29c] text-lg leading-relaxed max-w-xs mx-auto">
                Focus on the corners of the room where energy stagnates. Breathe deeply and visualize the smoke clearing away negativity.
            </p>
</div>
<!-- Timer/Indicator (Optional subtle element) -->
<div class="mt-8 flex items-center gap-2 text-primary/80 bg-primary/10 px-4 py-2 rounded-full border border-primary/20">
<span class="material-symbols-outlined text-lg animate-pulse">timelapse</span>
<span class="text-sm font-medium tracking-wide">Take your time</span>
</div>
</main>
<!-- Footer Actions -->
<footer class="relative z-10 w-full p-6 pb-10 flex flex-col gap-4 max-w-md mx-auto">
<button class="w-full bg-gradient-to-r from-[#d4a00b] to-[#f2b90d] hover:to-[#ffcf3d] text-background-dark font-bold text-xl py-4 rounded-xl shadow-[0_0_20px_rgba(242,185,13,0.3)] transition-all transform active:scale-[0.98] border border-[#ffdb5e]/50 flex items-center justify-center gap-2 group">
<span>Next Step</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<button class="w-full text-[#bab29c] hover:text-primary text-base font-medium py-3 transition-colors border border-transparent hover:border-primary/20 rounded-xl">
            End Ritual
        </button>
</footer>
</body></html>
