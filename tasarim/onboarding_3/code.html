<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mystic Grimoire - Onboarding Variant 3</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Noto+Sans:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#f2b90d',
              'background-light': '#f8f8f5',
              'background-dark': '#221e10',
              // Custom derived deep purples/indigos for the "Velvet" feel, harmonious with the warm gold
              'velvet-dark': '#1a1523',
              'velvet-light': '#2a2236',
            },
            fontFamily: {
              display: ['Newsreader', 'serif'],
              sans: ['Noto Sans', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              full: '9999px',
            },
            backgroundImage: {
              'velvet-gradient':
                'radial-gradient(circle at top center, #2a2236 0%, #1a1523 100%)',
            },
          },
        },
      };
    </script>
    <style>
      /* Custom subtle noise texture for the "velvet" feel */
      .bg-noise {
        position: relative;
      }
      .bg-noise::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        opacity: 0.15;
        pointer-events: none;
        z-index: 0;
      }

      /* Floating animation for tarot cards */
      @keyframes float {
        0% {
          transform: translateY(0px) rotate(var(--rotation));
        }
        50% {
          transform: translateY(-10px) rotate(var(--rotation));
        }
        100% {
          transform: translateY(0px) rotate(var(--rotation));
        }
      }
      .card-float {
        animation: float 6s ease-in-out infinite;
      }
      .delay-1 {
        animation-delay: 0s;
      }
      .delay-2 {
        animation-delay: 1s;
      }
      .delay-3 {
        animation-delay: 2s;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-velvet-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center justify-center overflow-hidden"
  >
    <!-- Main Container -->
    <div
      class="relative w-full max-w-md h-screen max-h-[900px] flex flex-col bg-velvet-gradient bg-noise shadow-2xl overflow-hidden"
    >
      <!-- Ambient Glow Effects -->
      <div
        class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[120%] h-[50%] bg-primary/10 rounded-full blur-[100px] pointer-events-none z-0"
      ></div>
      <div
        class="absolute bottom-[-10%] left-1/2 -translate-x-1/2 w-[80%] h-[40%] bg-primary/5 rounded-full blur-[80px] pointer-events-none z-0"
      ></div>
      <!-- Top Navigation / Skip (Optional, keeping minimal as per request) -->
      <div class="relative z-10 flex justify-end p-6">
        <!-- Subtle skip button could go here, leaving empty for clean focus -->
      </div>
      <!-- Hero Visual Section: Floating Tarot Cards -->
      <div
        class="relative z-10 flex-1 flex items-center justify-center w-full px-4 mb-8"
      >
        <div
          class="relative w-full h-[420px] flex justify-center items-center perspective-[1000px]"
        >
          <!-- Card 1 (Left) -->
          <div
            class="absolute w-44 h-72 rounded-xl bg-slate-800 border border-primary/30 shadow-[0_0_15px_rgba(242,185,13,0.1)] card-float delay-1 origin-bottom-right z-10"
            style="
              --rotation: -15deg;
              transform: translateX(-60px) rotate(-15deg) translateY(20px);
            "
          >
            <div class="w-full h-full rounded-xl overflow-hidden relative">
              <div
                class="absolute inset-0 bg-cover bg-center opacity-80 mix-blend-overlay"
                data-alt="Mystical tarot card back pattern with geometric shapes"
                style="

                "
              ></div>
              <div
                class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/60"
              ></div>
              <div
                class="absolute bottom-4 left-0 right-0 text-center text-primary/80 text-xs font-bold tracking-widest uppercase"
              >
                The Moon
              </div>
              <div
                class="absolute inset-0 border-[3px] border-primary/20 rounded-xl m-1"
              ></div>
            </div>
          </div>
          <!-- Card 2 (Right) -->
          <div
            class="absolute w-44 h-72 rounded-xl bg-slate-800 border border-primary/30 shadow-[0_0_15px_rgba(242,185,13,0.1)] card-float delay-3 origin-bottom-left z-10"
            style="
              --rotation: 15deg;
              transform: translateX(60px) rotate(15deg) translateY(20px);
            "
          >
            <div class="w-full h-full rounded-xl overflow-hidden relative">
              <div
                class="absolute inset-0 bg-cover bg-center opacity-80 mix-blend-overlay"
                data-alt="Mystical tarot card back pattern with stars"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDoPDDdZ4Pl76q6V7Qb2fVmg6QIqu6bj_iZKlLHW_xO-JfWL3tiGG7JZ4j9sq8vOQmryAAyjJupks6AbcYh51CfYp2_hQ8vJsPFXT54V2_Bodkh69bjBCa7lvSC26CxzQLrdkgFZm2WRTohzslpSYbW7XeMe1i0SdOtSUC4oAXyv1SYzEXGEI86oxX1NS_jj7jQjrXdOcHNAzi-30Ay36mfaTN0sWmAXfT4Q1dT0H6qcfg5lVSUJsNs3qHoe02zX2F4l2sPjeDpuM5C');
                "
              ></div>
              <div
                class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/60"
              ></div>
              <div
                class="absolute bottom-4 left-0 right-0 text-center text-primary/80 text-xs font-bold tracking-widest uppercase"
              >
                High Priestess
              </div>
              <div
                class="absolute inset-0 border-[3px] border-primary/20 rounded-xl m-1"
              ></div>
            </div>
          </div>
          <!-- Card 3 (Center - Main) -->
          <div
            class="absolute w-48 h-80 rounded-xl bg-slate-900 border border-primary/60 shadow-[0_0_30px_rgba(242,185,13,0.3)] card-float delay-2 z-20"
            style="--rotation: 0deg; transform: translateY(-10px)"
          >
            <div
              class="w-full h-full rounded-xl overflow-hidden relative flex flex-col"
            >
              <!-- Card Art Placeholder -->
              <div
                class="flex-1 bg-cover bg-center relative"
                data-alt="Illustration of The Magician tarot card glowing in gold"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuB_oFzUEmtbUU9a5ke4I2Cjj60OgyOB39GfUg7nk6euM_ETahj0IlFTI4Abv8yEnq1VSq_FQURZvgAwPiAwO9wINFHNwxyXU9Hoqjp7hwfD0xKmirtGyTPY6_lBq_iWmzJKns9aktomYD2NJ2kUS_LB0fxgkCHRdiJyuKqbZg-LlUKm3GqgCmH-vA0riFVwgmGpDoDu78vOSUlXNSNNgUhWz2FcCz_XiwLADeUp0YRiLjXy0FOQyTWlo3-EgrDbopKwmDxQDHDrSF67');
                "
              >
                <div
                  class="absolute inset-0 bg-primary/10 mix-blend-overlay"
                ></div>
              </div>
              <!-- Card Label -->
              <div
                class="h-12 bg-[#1a1523] flex items-center justify-center border-t border-primary/30"
              >
                <span
                  class="text-primary font-display italic text-lg tracking-wider"
                  >The Magician</span
                >
              </div>
              <!-- Inner Gold Border -->
              <div
                class="absolute inset-0 border-[4px] border-primary/40 rounded-xl m-1.5 pointer-events-none"
              ></div>
              <!-- Shine effect -->
              <div
                class="absolute inset-0 bg-gradient-to-tr from-white/0 via-white/10 to-white/0 opacity-0 animate-pulse pointer-events-none"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content Section -->
      <div
        class="relative z-10 flex flex-col items-center justify-end pb-8 px-6 w-full text-center space-y-6"
      >
        <!-- Pagination Indicators -->
        <div class="flex flex-row items-center justify-center gap-3 py-2">
          <div class="h-2 w-2 rounded-full bg-primary/30"></div>
          <div class="h-2 w-2 rounded-full bg-primary/30"></div>
          <div
            class="h-2 w-2 rounded-full bg-primary shadow-[0_0_8px_rgba(242,185,13,0.8)]"
          ></div>
        </div>
        <!-- Text Content -->
        <div class="space-y-4 max-w-xs mx-auto">
          <h1
            class="text-3xl md:text-4xl font-display font-medium text-slate-100 tracking-tight leading-tight"
          >
            Cast Your Intentions
          </h1>
          <p
            class="text-slate-400 text-base md:text-lg font-display font-light leading-relaxed"
          >
            Use our interactive tools and personalized rituals to manifest your
            deepest desires.
          </p>
        </div>
        <!-- CTA Button -->
        <div class="w-full pt-4 pb-2">
          <button
            class="relative w-full max-w-[320px] mx-auto group overflow-hidden rounded-lg bg-primary h-14 px-5 flex items-center justify-center shadow-[0_4px_20px_rgba(242,185,13,0.25)] transition-all hover:shadow-[0_4px_30px_rgba(242,185,13,0.4)] hover:scale-[1.02] active:scale-[0.98]"
          >
            <!-- Button Shine Effect -->
            <div
              class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent z-10"
            ></div>
            <span
              class="relative z-20 text-background-dark text-lg font-bold tracking-wide uppercase flex items-center gap-2"
            >
              <span class="material-symbols-outlined text-[24px]"
                >auto_awesome</span
              >
              Begin the Ritual
            </span>
          </button>
        </div>
        <!-- Bottom Spacer to handle notch areas on phones -->
        <div class="h-4"></div>
      </div>
    </div>
    <!-- Tailwind Config for Keyframes needed for shimmer -->
    <style>
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </body>
</html>
