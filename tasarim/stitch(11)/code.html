<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mystic Grimoire - Tarot Reading</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221e10",
                        "mystic-purple": "#1a0b2e", // Extending for the specific velvet feel requested
                        "mystic-gold-dark": "#b08d1a",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"]
                    },
                    backgroundImage: {
                        'velvet': "radial-gradient(circle at center, #2e1a47 0%, #1a0b2e 100%)",
                        'star-pattern': "url('https://www.transparenttextures.com/patterns/stardust.png')",
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 2s infinite',
                        'float-delayed-more': 'float 6s ease-in-out 4s infinite',
                        'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.3' },
                            '50%': { opacity: '0.6' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for clean look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Subtle noise texture overlay */
        .texture-overlay {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 overflow-hidden antialiased">
<div class="relative flex h-screen w-full flex-col bg-mystic-purple overflow-hidden">
<!-- Background Effects -->
<div class="absolute inset-0 bg-velvet opacity-90"></div>
<div class="absolute inset-0 texture-overlay mix-blend-overlay pointer-events-none"></div>
<!-- Animated Background Stars (CSS simulated) -->
<div class="absolute top-10 left-10 w-1 h-1 bg-primary rounded-full animate-pulse opacity-40"></div>
<div class="absolute top-1/4 right-20 w-1 h-1 bg-primary rounded-full animate-pulse delay-75 opacity-30"></div>
<div class="absolute bottom-1/3 left-12 w-0.5 h-0.5 bg-primary rounded-full animate-pulse delay-1000 opacity-50"></div>
<div class="absolute top-20 left-1/2 w-0.5 h-0.5 bg-white rounded-full animate-pulse delay-500 opacity-20"></div>
<div class="absolute bottom-20 right-10 w-1 h-1 bg-primary rounded-full animate-pulse delay-300 opacity-20"></div>
<!-- Header -->
<div class="relative z-10 flex items-center justify-between px-6 pt-12 pb-4">
<button class="text-primary/70 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-3xl">close</span>
</button>
<h2 class="text-primary text-xl font-medium tracking-widest uppercase opacity-90">The Spread</h2>
<button class="text-primary/70 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-3xl">info</span>
</button>
</div>
<!-- Main Content Area -->
<div class="relative z-10 flex-1 flex flex-col items-center justify-center w-full px-6 gap-8">
<!-- Tarot Cards Container -->
<div class="grid grid-cols-3 gap-3 w-full max-w-md h-64 md:h-80 items-center justify-center perspective-[1000px]">
<!-- Card 1 -->
<div class="relative w-full h-full group cursor-pointer animate-float">
<div class="absolute inset-0 bg-primary/20 blur-xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
<div class="relative w-full h-full bg-gradient-to-br from-[#2a2a2a] to-[#111] border border-primary/40 rounded-lg shadow-2xl flex items-center justify-center overflow-hidden transition-transform duration-300 group-hover:-translate-y-2 group-active:scale-95">
<!-- Card Back Pattern -->
<div class="absolute inset-1 border border-primary/20 rounded opacity-50"></div>
<div class="absolute inset-2 border border-primary/10 rounded-sm"></div>
<!-- Abstract esoteric symbol -->
<div class="text-primary/60 opacity-80">
<span class="material-symbols-outlined text-5xl">all_inclusive</span>
</div>
<!-- Subtle texture for card back -->
<div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/black-scales.png')] opacity-30 mix-blend-overlay"></div>
</div>
</div>
<!-- Card 2 -->
<div class="relative w-full h-full group cursor-pointer animate-float-delayed">
<div class="absolute inset-0 bg-primary/20 blur-xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
<div class="relative w-full h-full bg-gradient-to-br from-[#2a2a2a] to-[#111] border border-primary/40 rounded-lg shadow-2xl flex items-center justify-center overflow-hidden transition-transform duration-300 group-hover:-translate-y-2 group-active:scale-95">
<div class="absolute inset-1 border border-primary/20 rounded opacity-50"></div>
<div class="absolute inset-2 border border-primary/10 rounded-sm"></div>
<div class="text-primary/60 opacity-80">
<span class="material-symbols-outlined text-5xl">brightness_7</span>
</div>
<div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/black-scales.png')] opacity-30 mix-blend-overlay"></div>
</div>
</div>
<!-- Card 3 -->
<div class="relative w-full h-full group cursor-pointer animate-float-delayed-more">
<div class="absolute inset-0 bg-primary/20 blur-xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
<div class="relative w-full h-full bg-gradient-to-br from-[#2a2a2a] to-[#111] border border-primary/40 rounded-lg shadow-2xl flex items-center justify-center overflow-hidden transition-transform duration-300 group-hover:-translate-y-2 group-active:scale-95">
<div class="absolute inset-1 border border-primary/20 rounded opacity-50"></div>
<div class="absolute inset-2 border border-primary/10 rounded-sm"></div>
<div class="text-primary/60 opacity-80">
<span class="material-symbols-outlined text-5xl">auto_awesome</span>
</div>
<div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/black-scales.png')] opacity-30 mix-blend-overlay"></div>
</div>
</div>
</div>
<!-- Instructional Prompt -->
<div class="text-center space-y-2 max-w-xs mx-auto animate-pulse-glow">
<p class="text-primary font-serif italic text-lg leading-relaxed tracking-wide opacity-90 drop-shadow-[0_2px_4px_rgba(0,0,0,0.8)]">
                    "Focus on your question and tap to draw"
                </p>
<div class="h-px w-16 bg-gradient-to-r from-transparent via-primary/50 to-transparent mx-auto"></div>
</div>
<!-- Reveal Button (Optional quick action) -->
<button class="mt-4 px-6 py-2 rounded-full border border-primary/30 bg-primary/10 text-primary text-sm tracking-widest uppercase hover:bg-primary/20 transition-all active:scale-95 backdrop-blur-sm">
                Reveal All
            </button>
</div>
<!-- Bottom Navigation Bar -->
<div class="relative z-20 flex border-t border-primary/10 bg-[#120821]/90 backdrop-blur-md px-6 pb-8 pt-4 justify-between items-end">
<a class="flex flex-1 flex-col items-center gap-1 group" href="#">
<div class="text-primary/40 group-hover:text-primary transition-colors duration-300">
<span class="material-symbols-outlined text-2xl">home</span>
</div>
<span class="text-[10px] uppercase tracking-widest text-primary/40 group-hover:text-primary transition-colors">Altar</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 group" href="#">
<div class="text-primary/40 group-hover:text-primary transition-colors duration-300">
<span class="material-symbols-outlined text-2xl">menu_book</span>
</div>
<span class="text-[10px] uppercase tracking-widest text-primary/40 group-hover:text-primary transition-colors">Grimoire</span>
</a>
<!-- Active Item (Center) -->
<a class="flex flex-1 flex-col items-center gap-1 -mt-8 relative group" href="#">
<div class="absolute -inset-4 bg-primary/10 rounded-full blur-xl opacity-50 group-hover:opacity-80 transition-opacity"></div>
<div class="relative bg-gradient-to-b from-primary to-[#b08d1a] text-[#1a0b2e] rounded-full p-4 shadow-[0_0_15px_rgba(242,185,13,0.3)] group-hover:shadow-[0_0_25px_rgba(242,185,13,0.5)] transition-all transform group-hover:-translate-y-1">
<span class="material-symbols-outlined text-3xl">style</span>
</div>
<span class="text-[10px] uppercase tracking-widest text-primary font-bold mt-1">Read</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 group" href="#">
<div class="text-primary/40 group-hover:text-primary transition-colors duration-300">
<span class="material-symbols-outlined text-2xl">dark_mode</span>
</div>
<span class="text-[10px] uppercase tracking-widest text-primary/40 group-hover:text-primary transition-colors">Moon</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 group" href="#">
<div class="text-primary/40 group-hover:text-primary transition-colors duration-300">
<span class="material-symbols-outlined text-2xl">person</span>
</div>
<span class="text-[10px] uppercase tracking-widest text-primary/40 group-hover:text-primary transition-colors">Mystic</span>
</a>
</div>
</div>
</body></html>
